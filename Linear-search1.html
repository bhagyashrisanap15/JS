<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" 
    initial-scale="1.0"/>
    <title>Linear search</title>
    
</head>
<body>
     <script>
        const students = ["sanap","sawani","sanika","dipti","ragini","bhagu"];
        const q = "bhagu";
        let found = -1;

        for(let idx = 0; idx < students.length; idx++) {
            if (q == students[idx]) {
                found = idx;
                break;
            }
        }
        if(found == -1) {
            console.log(`Element not found`);
        }else {
            console.log(`Element found: ${students[found]}`);
            console.log (`index:${found}`);
            
        }
 </script>
</body>
</html>
