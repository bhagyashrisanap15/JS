<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" 
    initial-scale="1.0"/>
    <title>Dice Roller</title>
    <style>
        .dice-container {
            border: 1px solid black;
            max-width: fit-content;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #roll-button {
            background-color: #000;
            color: #fff;
            font-size: 20px;
            padding: 5px 20px;
            min-width: 150px;
            border-radius: 40px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .dice-image {
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <h1>Dice Roller</h1>

    <div class="dice-container">
        <img src="images/logo_dice.png" alt="Dice" id="dice-image" class="dice-image"/>
        <p id="result"></p>
        <button id="roll-button" onclick="rollDice()">Roll</button>
    </div>

    <script>
        function rollDice() {
            const imgElement = document.getElementById("dice-image");
            const resultElement = document.getElementById("result");

            const randomNum = Math.floor(Math.random() * 6) + 1;

            resultElement.innerText = `Hurray! You rolled the dice and got: ${randomNum}`;


              if (randomNum == 1) {
                imgElement.src = "./images/dice 1.png";
            } 
            else if (randomNum == 2) {
                imgElement.src = "./images/dice 2.png";   
            }
            else if (randomNum == 3) {
                imgElement.src = "./images/dice 3.png";   
            }
            else if (randomNum == 4) {
                imgElement.src = "./images/dice 4.png";   
            }
            else if (randomNum == 5) {
                imgElement.src = "./images/dice 5.png";   
            }
            else {  // randomNum == 6
                imgElement.src = "./images/dice 6.png";   
            }
        }
    </script>

</body>
</html>
