<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller </title>
    <style>
        .dice-container {
            border: 1px solid black;
            max-width: fit-content;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
        }
        #roll-button {
            background-color: #000;
            color: #fff;
            font-size: 20px;
            padding: 5px 20px;
            min-width: 150px;
            border-radius: 40px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .dice-image {
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>

</html>
