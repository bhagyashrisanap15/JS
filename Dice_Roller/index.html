<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" 
    initial-scale="1.0"/>
    <title>Dice Roller</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .dice-container {
           text-align: center;
           padding: 20px;
           border: 1px solid#ccc;
           border-radius: 12px;
           background-color: aliceblue;
           height: 450px;
           width: 400px;
           margin-top: 100px;
        }
        #roll-button {
            background-color: #000;
            color: #fff;
            font-size: 20px;
            padding: 8px 20px;
            min-width: 150px;
            border-radius: 40px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }
        .dice-image {
            height: 200px;
            object-fit: contain;
        }
        .h1{
            text-align: center;
            color: #000;
            font-size: 50px;
            
        }
    </style>
</head>
<body>
       <div class="dice-container">
        <h1 class="h1">Dice Roller</h1>
        <img src="../images/logo_dice.png" alt="Dice" id="dice-image" class="dice-image"/>
        <p id="result"></p>
        <button id="roll-button" onclick="rollDice()">Roll</button>
    </div>

    <script>
        function rollDice() {
            const imgElement = document.getElementById("dice-image");
            const resultElement = document.getElementById("result");

            const randomNum = Math.floor(Math.random() * 6) + 1;

            resultElement.innerText = `Hurray! You rolled the dice and got: ${randomNum}`;
          
            if (randomNum == 1) {
                imgElement.src = "../images/dice 1.png";
            } 
            else if (randomNum == 2) {
                imgElement.src = "../images/dice 2.png";   
            }
            else if (randomNum == 3) {
                imgElement.src = "../images/dice 3.png";   
            }
            else if (randomNum == 4) {
                imgElement.src = "../images/dice 4.png";   
            }
            else if (randomNum == 5) {
                imgElement.src = "../images/dice 5.png";   
            }
            else {  // randomNum == 6
                imgElement.src = "../images/dice 6.png";   
            }
        }
    </script>
</body>
</html>
