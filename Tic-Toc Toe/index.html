<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>

  <style>
    .box {
      background-color: lightblue;
      height: 100px;
      width: 100px;
      border: 2px solid beige;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
    }
    .app-title {
      text-align: center;
    }
   .title-icon {
      height: 50px;
      width: 50px;
    }
    #Reset {
      background-color: rgb(165, 200, 232);
      border-radius: 50px;
      margin-left: 725px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1 class="app-title">Tic Tac Toe</h1>
    <p id="current-player">Current Player: O</p>

    
    <div class="container" id="board"></div>

    <button onclick="resetBoard()" id="Reset">Reset</button>
  </div>

  <script>
    let currentPlayer = 0;
    const board = [-1, -1, -1, -1, -1, -1, -1, -1, -1];

    const boardElement = document.getElementById("board");
    const playerText = document.getElementById("current-player");

    function renderBoard() {
      boardElement.innerHTML = "";

      for (let i = 0; i < board.length; i++) {
        const imgName =
          board[i] === 0  ? "../images/circle-arrow.png" : board[i] === 1 ? "../images/cross.png"  : "";

        boardElement.innerHTML += `
          <div class="box" onclick="makeMove(${i})">
            ${imgName ? `<img src="${imgName}" class="title-icon">` : ""}
          </div>`;
      }

      playerText.innerText = `Current Player: ${
        currentPlayer === 1 ? "X" : "O"
      }`;
    }

    function makeMove(index) {
      if (board[index] !== -1) {
        alert("Box already occupied");
        return;
      }

      board[index] = currentPlayer;
      checkWinner();

      currentPlayer = currentPlayer === 1 ? 0 : 1;
      renderBoard();
    }

    function resetBoard() {
      for (let i = 0; i < board.length; i++) {
        board[i] = -1;
      }
      currentPlayer = 0;
      renderBoard();
    }

    function checkWinner() {
      if (board[0] == 1 && board[1] == 1 && board[2] == 1) 
      alert("Player X wins!");
      else if (board[0] == 0 && board[1] == 0 && board[2] == 0)
       alert("Player O wins!");

      else if (board[3] == 1 && board[4] == 1 && board[5] == 1)
       alert("Player X wins!");
      else if (board[3] == 0 && board[4] == 0 && board[5] == 0) 
      alert("Player O wins!");

      else if (board[6] == 1 && board[7] == 1 && board[8] == 1)
       alert("Player X wins!");
      else if (board[6] == 0 && board[7] == 0 && board[8] == 0)
       alert("Player O wins!");

      else if (board[0] == 1 && board[3] == 1 && board[6] == 1) 
      alert("Player X wins!");
      else if (board[0] == 0 && board[3] == 0 && board[6] == 0) 
      alert("Player O wins!");

      else if (board[1] == 1 && board[4] == 1 && board[7] == 1)
       alert("Player X wins!");
      else if (board[1] == 0 && board[4] == 0 && board[7] == 0) 
      alert("Player O wins!");

      else if (board[2] == 1 && board[5] == 1 && board[8] == 1)
       alert("Player X wins!");
      else if (board[2] == 0 && board[5] == 0 && board[8] == 0) 
      alert("Player O wins!");

      else if (board[0] == 1 && board[4] == 1 && board[8] == 1) 
      alert("Player X wins!");
      else if (board[0] == 0 && board[4] == 0 && board[8] == 0) 
      alert("Player O wins!");

      else if (board[2] == 1 && board[4] == 1 && board[6] == 1) 
      alert("Player X wins!");
      else if (board[2] == 0 && board[4] == 0 && board[6] == 0) 
      alert("Player O wins!");
    }
   renderBoard();
  </script>
</body>
</html>
