<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" 
    initial-scale="1.0"/>
    <title>Sum of all Number in Array</title>
    
</head>
<body>
     <script>
        const arr = [35, 40, 10, 50, 12,];
    
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        
        console.log(`sum: ${sum}`);
 </script>
</body>
</html>
