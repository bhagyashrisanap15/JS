<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" 
    initial-scale="1.0"/>
    <title>Sum of Two Numbers</title>
    <style>
        .container {
            width: 400px;
            height: 250px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: plum;
        }

        .input_number {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .input_number:focus {
            outline: none;
            box-shadow: 0 0 5px gray;
        }

        .btn_calculate, .btn_clear {
            background-color: purple;
            color: #fff;
            border: none;
            padding: 7px 12px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn_calculate {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1 class="app_heading">Sum of Two Numbers</h1>

    <div class="container">
        <input type="number" id="num1" placeholder="Enter first number" class="input_number">
        <input type="number" id="num2" placeholder="Enter second number" class="input_number">

        <p id="sum_result">sum: 0</p>

        <button class="btn_clear" onclick="clearoutput()">Clear</button>
        <button class="btn_calculate" onclick="calculatesum()">Calculate Sum</button>
    </div>

    <script>
        function calculatesum() {
            const input1 = document.getElementById("num1").value;
            const input2 = document.getElementById("num2").value;

            const totalsum = Number(input1) + Number(input2);

            document.getElementById("sum_result").innerText = "sum: " + totalsum;
        }

        function clearoutput() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("sum_result").innerText = "sum: 0";
        }
    </script>

</body>

</html>
