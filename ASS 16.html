<!DOCTYPE html>
<html>

<head>
    <title>JavaScript variables of different data types,Adding logs,Displaying variable values </title>
</head>

<body>
    <script>
    let name = "Bhagyashri";   
    let age = 20;              
    let isStudent = true;      
    let marks = [85, 90, 78];  
    let person = { name: "Bhagyashri", city: "Nashik" };  
    let nothing = null;        
    let notDefined;           

   console.info("This is an info log — Variables created successfully!");
   console.warn("This is a warning log — Be careful with data types.");
   console.error("This is an error log — Something went wrong!");

  console.log("Name:", name);
  console.log("Age:", age);
  console.log("Is Student:", isStudent);
  console.log("Marks:", marks);
  console.log("Person:", person);
  console.log("Nothing:", nothing);
  console.log("Not Defined:", notDefined);
    </script>
</body>
</html>
