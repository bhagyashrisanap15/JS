<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" 
    initial-scale="1.0"/>
    <title>Bulb Toggler</title>
    <style>
        body {
            background-color: #f5efe6;
        }

        .app_heading {
            text-align: center;
            color: #000;
            font-size: 50px;
        }

        .container {
            border: 1px solid #000;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #e8dfca;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .img-bulb {
            width: 130px;
            height: 140px;
        }

        .btn {
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            width: 180px;
            font-size: 28px;
            margin: 10px 20px;
            background-color: #4caf50;
        }

        .btn_container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        @media screen and (max-width: 700px) {
            .container {
                width: 90%;
            }

            .btn {
                width: 140px;
                font-size: 24px;
                padding: 5px 10px;
            }

            .img-bulb {
                width: 150px;
            }
        }
    </style>
</head>

<body id="app-container">  
    <h1 class="app_heading">Bulb Toggler</h1>

    <div class="container" id="bulb-container">
        <img src="images/lightbulb (1).png" class="img-bulb" id="img-bulb" />

        <button class="btn btn_on" onclick="toggleBulb()">Toggle Bulb</button>
    </div>

    <script>
        const bodyElement = document.getElementById("app-container");
        const headingElement = document.querySelector(".app_heading");
        const bulbContainerElement = document.getElementById("bulb-container");
        const bulbImgElement = document.getElementById("img-bulb");

        let bulbState = "off";

        function toggleBulb() {
            bulbState = bulbState === "off" ? "on" : "off";

            if (bulbState === "on") {
                bodyElement.style.backgroundColor = "#fbe3de";
                headingElement.style.color = "#000000";
                bulbContainerElement.style.backgroundColor = "#fff2e6";
                bulbImgElement.src = "images/lightbulb.png";
            } else {
                bodyElement.style.backgroundColor = "#757575";
                headingElement.style.color = "#ffffff";
                bulbContainerElement.style.backgroundColor = "#999999";
                bulbImgElement.src = "images/lightbulb (1).png";
            }
        }
    </script>

</body>
</html>
