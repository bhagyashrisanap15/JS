<!DOCTYPE.html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" 
    initial-scale="1.0"/>
        <title>ask to user to enter a number to display days of week</title>
    </head>
    <body>
        <script>
            const daysnumber = parseInt(prompt("Enter number 1-7 to know the day of week:")); 
            switch(daysnumber){
                case 1:
                    console.log( "Monday") ;
                    break;
                case 2:
                    console.log( "Tuesday") ;
                    break;
                case 3:
                    console.log( "Wednesday") ;
                    break;
                case 4:
                    console.log( "Thursday") ;
                    break;
                case 5:
                    console.log( "Friday") ;
                    break;
                case 6:
                    console.log( "Saturday") ;
                    break;
                case 7:
                    console.log( "Sunday") ;
                    break;
                default :
                    console.log( "Invalid input please enter a number 1-7.") ;
            }
        </script>
    </body>
</html>
